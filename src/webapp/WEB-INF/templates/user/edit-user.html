<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>edit user</title>
</head>
<body>
<form th:action="@{/users/edit}" th:object="${user}" method="post">
    <input type="hidden" name="id" th:field="*{id}" th:value="*{id}">
    <label for="name">name</label>
    <input type="text" id="name" th:field="*{name}" th:value="*{name}" required><br>
    <label for="email">email</label>
    <input type="email" id="email" th:field="*{email}" th:value="*{email}" required><br>
    <label for="age">age</label>
    <input type="number" id="age" th:field="*{age}" th:value="*{age}" required><br>
    <button type="submit">update user</button>
</form>
</body>
</html>
